<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Socket.io </title>
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/styles.css">
        <style>
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="/index.html">Change details</a>
        
                    <h1 class="room-title text-center"> <!-- Room Name --></h1>
        
                    <ul class="messages list-group">
                        <!-- Messages end up here -->
                    </ul>
        
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="message" class="form-control"/>
                            </div>  
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-block"/>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    
        <script src="/JS/jquery-3.1.0.min.js"></script>
        <script src="/JS/socket.io-1.4.8.js"></script>
        <script src="/JS/moment.js"></script>
        <script src="/JS/QueryParams.js"></script>
        <script src="/JS/app.js"></script>
    </body>
</html>
